<body>
  <!-- Nav bar -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-white font-weight-bold" href="./index.html"><img id="avatar" class="float-left ml-4 mr-2 mb-2" src="./assets/img/mn_portrait.jpg" alt="Card image cap" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home |</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./about.html">About |</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./portfolio.html">Portfolio |<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./contact.html">Contact<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </nav>
  </nav>
  <!-- Card -->
  <main class="container mt-2 mb-4">
    <section class="row">
      <article class="col-12 card my-3 mb-5">
        <h1 class="card-header text-info font-weight-bold">Contact</h1>
        <form class="col-7 m-3" action="mailto:jwheele1@gmail.com" method="POST" enctype="text/plain">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input class="form-control" id="exampleInputPassword1" placeholder="Name" />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form class="col-2 m-3"></form>
      </article>
    </section>

  </main>

  <!--Footer with centered text, fixed bottom, secondary background, white text-->
  <div class="card-footer text-muted text-center">
    <p>
      Made with <i class="fas fa-heart"></i> and <i class="fas fa-coffee"></i> in Baltimore.
    </p>
    </footer>
  </div>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
